<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户统计</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user_statistics-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

    <!--统计图表js-->
    <script type="text/javascript" src="../js/echarts.min.js"></script>

    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 引入分页相关的JS和CSS -->
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">

    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/user_statisticsController.js"></script>
    <script type="text/javascript" src="../js/service/user_statisticsService.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="user_statisticsController" ng-init="findAll(0)">
<!-- .box-body -->

<div class="box-header with-border">
    <h3 class="box-title">用户统计</h3>
</div>

<div class="box-body">

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->

        <div class="box-tools pull-right" style="height:100px;>
            <div class="has-feedback">
                状态：<select ng-model="searchEntity.status">
                <option value="3">全部</option>
                <option value="1">新增</option>
                <option value="0">冻结</option>
                <option value="2">关闭</option>

            </select>
                开始日期：<input type="text" ng-model="searchEntity.start" placeholder="2018-05" />
                结束日期：<input type="text" ng-model="searchEntity.end" placeholder="2019-05"/>
                <button class="btn btn-default" ng-click="findAll(1)">查询</button>
            </div>
        </div>
        <!--工具栏/-->

        <!--数据列表-->

        <!--数据列表/-->

    </div>
    <!-- 数据表格 /-->
    <!-- 分页 -->
    <!--<tm-pagination conf="paginationConf"></tm-pagination>-->

</div>
<!-- /.box-body -->
    <!--图表-->
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:700px;"></div>

</body>

</html>
